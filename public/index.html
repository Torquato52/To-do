<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <title>To-do</title>
  </head>
  <body>
    <button id="addTaskButton">Adicionar Tarefa</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <h3>Nova Tarefa</h3>
        <label for="taskName">Nome:</label>
        <input type="text" id="taskName" required>
        <br>
        <label for="taskDescription">Descrição:</label>
        <textarea id="taskDescription" required></textarea>
        <br>
        <button onclick="submitTask()">Salvar</button>
        <button onclick="closeTaskForm()">Cancelar</button>
      </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nome da Tarefa</th>
                <th>Descrição</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="taskTable"></tbody>
    </table>
        <script src="js/taskGrid.js"></script>
        <div id="feedback" style="display:none;"></div>
      </body>
</html>
